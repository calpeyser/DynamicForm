<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<body>
	<form>
  		Checkbox:<br>
  		<input type="checkbox" id="checkbox_element"><br>
	</form>
  	<h3 hidden="true" id="text_element">Checkbox is checked!</h3>
</body>
<script type = "text/javascript">

$("#checkbox_element").click(function() {
	$("#text_element").show()
})

</script>
</html>
